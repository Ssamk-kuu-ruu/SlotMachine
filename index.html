<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>

    <!--stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slot">
        <div id="slot-screen">
            <ul class="reels">
                <li class="reel"><img src="images/blue.png" alt=""></li>
                <li class="reel"><img src="images/green.png" alt=""></li>
                <li class="reel"><img src="images/orange.png" alt=""></li>
                <li class="reel"><img src="images/pink.png" alt=""></li>
                <li class="reel"><img src="images/red.png" alt=""></li>
                <li class="reel"><img src="images/violet.png" alt=""></li>
                <li class="reel"><img src="images/yellow.png" alt=""></li>
            </ul>

            <ul class="reels">
                <li class="reel"><img src="images/orange.png" alt=""></li>
                <li class="reel"><img src="images/red.png" alt=""></li>
                <li class="reel"><img src="images/pink.png" alt=""></li>
                <li class="reel"><img src="images/blue.png" alt=""></li>
                <li class="reel"><img src="images/yellow.png" alt=""></li>
                <li class="reel"><img src="images/green.png" alt=""></li>
                <li class="reel"><img src="images/violet.png" alt=""></li>
            </ul>

            <ul class="reels">
                <li class="reel"><img src="images/yellow.png" alt=""></li>
                <li class="reel"><img src="images/violet.png" alt=""></li>
                <li class="reel"><img src="images/red.png" alt=""></li>
                <li class="reel"><img src="images/pink.png" alt=""></li>
                <li class="reel"><img src="images/orange.png" alt=""></li>
                <li class="reel"><img src="images/green.png" alt=""></li>
                <li class="reel"><img src="images/blue.png" alt=""></li>
            </ul>
        </div>
    </div>

    <button type="button" class="stop-btn" data-val="0" disabled="true"></button>
    <button type="button" class="stop-btn" data-val="1" disabled="true"></button>
    <button type="button" class="stop-btn" data-val="2" disabled="true"></button>

    <div>
        <button id="start-btn">Start!</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
